<div class="container">
  <h1>{{title}}</h1>
  <a routerLink="home">home - </a>
  <a routerLink="overview">overview</a>
  <router-outlet></router-outlet>

  <hr>
  <div class="container">
    <h1>Mijn landen via API</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="list-group">
          <li class="list-group-item" (click)="getCountry(country.id)" *ngFor="let country of countries$ | async">
            {{ cost.id }} - {{ cost.description }} - {{ cost.category}} - {{ cost.type}}
          </li>

          <div class="col">
            <input type="text" placeholder="Description" #newDescription class="form-control-lg">
            <input type="text" placeholder="Cost" #newCost class="form-control-lg">
            <input type="text" placeholder="Category" #newCategory class="form-control-lg">
            <input type="text" placeholder="Type" #newType class="form-control-lg">
            <button class="btn btn-primary"
              (click)="addCountry(newDescription.value, newCost.value, newCategory.value, newType.value)">Add</button>

          </div>
